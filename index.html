<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Import de mon CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Import du package AXIOS dans le front, permet l'envoi de requêtes POST -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Import de mon JS  -->
    <script src="./assets/js/script.js"></script>

    <!-- Import de la police Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- Import de Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <title>Formulaire de contact</title>
  </head>
  <body>
    <form id="contactForm">
      <h1>Formulaire de contact</h1>
      <input type="text" id="firstName" placeholder="Prénom" />
      <input type="text" id="lastName" placeholder="Nom" />
      <input type="text" id="email" placeholder="user@mail.com" />
      <input type="text" id="subject" placeholder="Sujet" />
      <textarea
        type="text"
        id="message"
        cols="30"
        rows="10"
        placeholder="Votre message ici..."
      ></textarea>
      <button type="submit" id="submit">Envoyer le message</button>
      <p id="confirm-message"></p>
    </form>
    <div class="link">
      <span>Made by </span
      ><a href="https://github.com/Julien-Allard" target="_blank"
        ><i class="fab fa-github"></i>Julien Allard</a
      >
    </div>
  </body>
</html>
